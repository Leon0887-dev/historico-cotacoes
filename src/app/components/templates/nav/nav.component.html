<nav class="navbar navbar-light  nav p-3">
  <div class="container-md">
    <form class="d-flex justify-content-evenly form" [formGroup]="form" (ngSubmit)="handleSubmit()">
      <div class="d-flex flex-column me-5 coin">
        <label class="form-label">Moeda</label>
        <select class="coins form-select" formControlName="coin" >
          <option value="" selected>---</option>
          <ng-container *ngFor="let coin of typesCoins">
            <ng-container *ngIf="coin.simbolo === 'AUD' || coin.simbolo === 'CAD' || coin.simbolo === 'EUR' || coin.simbolo === 'USD'" >
              <option value="{{coin.simbolo}}" > {{coin.nomeFormatado}}</option>
            </ng-container>
          </ng-container>
        </select>
      </div>


      <div class="d-flex me-5 date">
        <div class="date-start me-3  ">
          <label class="form-label" for=""> Data Inicial</label>
          <input type="date" class="date form-control" formControlName="dateInit"  />
        </div>
        <div class="date-end d-flex flex-column">
          <label class="form-label" for=""> Data Final</label>
          <input class="form-control date" type="date" formControlName="dateEnd" />
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-end ">
        <div class="me-3" >
            <button
              type="submit" class="btn btn-success btn-sm" [disabled]="form.invalid">
              <i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                </svg></i>
              <span>Consultar dados</span>
            </button>
        </div>
        <div class="d-flex align-items-end buttons">
            <button
              type="button"  class="btn btn-primary btn-sm" (click)="handleSubmit()" [disabled]="resultQuotes === undefined">
              <i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg></i>
              <span>Atualizar dados</span>
            </button>
        </div>
      </div>
    </form>
  </div>
</nav>
<app-quote-history [resultQuotesValues]="resultQuotes"></app-quote-history>
